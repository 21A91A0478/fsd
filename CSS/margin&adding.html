<!DOCTYPE html>
<html>
<head>
	<title> Margins </title>
	<style type="text/css">
		h1{
			margin: 10px;
			background-color: pink;
			border: 2px dotted grey
		}

		p{
			margin-top: 20px;
			background-color: lime;
			border: 2px dotted grey;
		}

	</style>
</head>
<body>
	<h1> This is Margin </h1>
	<p> Margin is used to create space outside of the element </p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title> Box Styling </title>
</head>
<body>
	<style type="text/css">
		.c_box{
			background: red;
			width: 200px;
			height: 200px;
			padding: 20px;
			margin-bottom: 10px;
		}

		.b_box{
			background: green;
			width: 200px;
			height: 200px;
			padding: 20px;
			box-sizing: border-box;
		}

		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
	</style>
</body>
	<div class="c_box"></div>
	<div class="b_box"></div>
</html>
